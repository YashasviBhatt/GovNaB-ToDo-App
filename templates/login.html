{% extends "layout.html" %}
{% block todo %}
    <form action="/login/" method="POST">
        <div class="login-box" style="margin-top: -3%;">
            <h1>Login</h1>
            {% if positive_register %}
                <div style="font: 10px imp !important; color: green;" id="success">{{ value_register }}</div>
            {% endif %}
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Username" name="username" onclick="clearBox('success'); clearBox('error')" required>
            </div>
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" name="password" autocomplete="off" onclick="clearBox('success'); clearBox('error')" required>
            </div>
            <input class="btn" type="submit" name="" value="Sign In">
            {% if not positive_login %}
                <div style="font: 10px imp !important; color: red;" id="error">{{ value_login }}</div>
            {% endif %}
            <div style="margin-top: 10px;">Dont have an Account? <a href="/register/" class="log-reg">Register</div>
        </div>
    </form>
    <div class="login-box" style="margin-top: 13%; width: 15%;">
        <a href="/"><button class="btn" style="background-color: #4caf4c;">Back to Home</button></a>
    </div>
    <script>
        function clearBox(elementID)
        {
            document.getElementById(elementID).innerHTML = "";
        }
    </script>
{% endblock %}
